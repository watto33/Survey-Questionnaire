<mat-card
  *ngFor="let question of questions; let i = index"
  [id]="question.identifier"
>
  <h4>{{ question.headline }}</h4>
  <mat-radio-group
    class="radio-group"
    *ngIf="question.question_type === 'multiple-choice'"
    [(ngModel)]="answers[i]"
    required
  >
    <mat-radio-button
      class="radio-button"
      *ngFor="let choice of question.choices"
      [value]="choice.value"
    >
      {{ choice.label }}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field
    class="datepicker"
    *ngIf="
      question.question_type === 'text' && question.identifier.includes('date')
    "
  >
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datePicker" disabled />
    <mat-datepicker-toggle [for]="datePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #datePicker [disabled]="false"></mat-datepicker>
  </mat-form-field>
  <mat-form-field
    *ngIf="
      question.question_type === 'text' &&
      question.identifier.includes('textarea')
    "
  >
    <textarea matInput rows="4" [(ngModel)]="answers[i]"></textarea>
  </mat-form-field>
</mat-card>
